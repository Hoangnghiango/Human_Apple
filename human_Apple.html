        class Apple {
            constructor(weight) {
                this.weight = weight;
            }
            getWeight() {
                return this.weight;
            }
            setWeight() {
                this.weight = weight;
            }
            isEmpty() {
                if (this.weight <= 0) {
                    return true;
                } else {
                    return false;
                }
            };
            decrease() {
                if (this.isEmpty()) {
                    alert("Out of apple!!!");
                } else {
                    this.weight -= 1;
                }
            }
        }
